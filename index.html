<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Gary's JS Drum Challenge</title>
</head>


<body>

<div id="back-image">


<!-- hello -->

    <div id="head-container">
        <div id="header">

           
            <div id="head-title">
                <kbd> Animal's JavaScript Drum Challenge </kbd>
            </div>

        </div>
    </div>




    <div id="keyRow">
        <div class="key" id="aKey">
            <kbd id="A">A</kbd>
            <kbd id="sound-name">boom</kbd>
        </div>

        <div class="key" id="sKey">
            <kbd id="S">S</kbd>
            <kbd id="sound-name">clap</kbd>
        </div>

        <div class="key" id="dKey">
            <kbd id="D">D</kbd>
            <kbd id="sound-name">hithat</kbd>
        </div>

        <div class="key" id="fKey">
            <kbd id="F">F</kbd>
            <kbd id="sound-name">kick</kbd>
        </div>

        <div class="key" id="gKey">
            <kbd id="G">G</kbd>
            <kbd id="sound-name">openhat</kbd>
        </div>

        <div class="key" id="hKey">
            <kbd id="H">H</kbd>
            <kbd id="sound-name">ride</kbd>
        </div>

        <div class="key" id="jKey">
            <kbd id="J">J</kbd>
            <kbd id="sound-name">snare</kbd>
        </div>

        <div class="key" id="kKey">
            <kbd id="K">K</kbd>
            <kbd id="sound-name">tink</kbd>
        </div>

        <div class="key" id="lKey">
            <kbd id="L">L</kbd>
            <kbd id="sound-name">tom</kbd>
        </div>
    </div>

</div> 

    <script src="app.js"></script>

</body>

</html>
